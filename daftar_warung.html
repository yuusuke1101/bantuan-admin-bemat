<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengajuan Daftar Warung Poin Bemat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .container input,
        .container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .container .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #28a745;
            text-decoration: none;
        }
        .container .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pengajuan Daftar Warung Poin Bemat</h2>
        <form id="daftarWarungForm" onsubmit="sendToWhatsApp(); return false;">
            <label for="usernameSponsor">Username Sponsor:</label>
            <input type="text" id="usernameSponsor" name="usernameSponsor" required>

            <label for="banner">Banner/spanduk:</label>
            <select id="banner" name="banner" required>
                <option value="memakai">Pakai banner (Rp. 200.000)</option>
                <option value="tidak_memakai">Tidak Memakai banner (Rp. 150.000)</option>
            </select>

            <label for="namaPemilik">Nama Pemilik Warung:</label>
            <input type="text" id="namaPemilik" name="namaPemilik" required>

            <label for="noWhatsapp">Nomor Whatsapp:</label>
            <input type="tel" id="noWhatsapp" name="noWhatsapp" required>

            <label for="provinsi">Provinsi:</label>
            <input type="text" id="provinsi" name="provinsi" required>

            <label for="kabupaten">Kabupaten:</label>
            <input type="text" id="kabupaten" name="kabupaten" required>

            <label for="kecamatan">Kecamatan:</label>
            <input type="text" id="kecamatan" name="kecamatan" required>

            <label for="kelurahan">Kelurahan/Desa:</label>
            <input type="text" id="kelurahan" name="kelurahan" required>

            <label for="alamat">Dusun/RT/RW:</label>
            <input type="text" id="alamat" name="alamat" required>

            <label for="jenisWarung">Jenis Warung:</label>
            <select id="jenisWarung" name="jenisWarung" onchange="showOther()">
                <option value="sembako">Sembako</option>
                <option value="elektronik">Elektronik</option>
                <option value="rumah_makan">Rumah Makan</option>
                <option value="lainnya">Lainnya</option>
            </select>
            <input type="text" id="lainnya" name="lainnya" placeholder="Jenis Warung Lainnya" style="display:none;">

            <label for="namaBank">Nama Bank:</label>
            <select id="namaBank" name="namaBank" onchange="showBankOther()">
                <option value="BRI">BRI</option>
                <option value="BSI">BSI</option>
                <option value="MANDIRI">MANDIRI</option>
                <option value="BCA">BCA</option>
                <option value="lainnya">Lainnya</option>
            </select>
            <input type="text" id="bankLainnya" name="bankLainnya" placeholder="Nama Bank Lainnya" style="display:none;">

            <label for="nomorRekening">Nomor Rekening:</label>
            <input type="tel" id="nomorRekening" name="nomorRekening" required>

            <label for="pemilikRekening">Pemilik Rekening:</label>
            <input type="text" id="pemilikRekening" name="pemilikRekening" required>

            <button type="submit">Kirim</button>
        </form>
        <a href="index.html" class="back-link">Kembali ke Halaman Utama</a>
    </div>

    <script>
        function showOther() {
            var jenisWarung = document.getElementById("jenisWarung");
            var lainnya = document.getElementById("lainnya");
            lainnya.style.display = jenisWarung.value === "lainnya" ? "block" : "none";
        }

        function showBankOther() {
            var namaBank = document.getElementById("namaBank");
            var bankLainnya = document.getElementById("bankLainnya");
            bankLainnya.style.display = namaBank.value === "lainnya" ? "block" : "none";
        }

        function sendToWhatsApp() {
            var confirmation = confirm("Apakah Anda yakin ingin mengirimkan formulir?");
            if (confirmation) {
                var usernameSponsor = document.getElementById("usernameSponsor").value;
                var banner = document.getElementById("banner").value;
                var namaPemilik = document.getElementById("namaPemilik").value;
                var noWhatsapp = document.getElementById("noWhatsapp").value;
                var provinsi = document.getElementById("provinsi").value;
                var kabupaten = document.getElementById("kabupaten").value;
                var kecamatan = document.getElementById("kecamatan").value;
                var kelurahan = document.getElementById("kelurahan").value;
                var alamat = document.getElementById("alamat").value;
                var jenisWarung = document.getElementById("jenisWarung").value;
                var lainnya = document.getElementById("lainnya").value;
                var namaBank = document.getElementById("namaBank").value;
                var bankLainnya = document.getElementById("bankLainnya").value;
                var nomorRekening = document.getElementById("nomorRekening").value;
                var pemilikRekening = document.getElementById("pemilikRekening").value;

                // Validasi jika jenis warung dipilih sebagai "lainnya", maka textbox lainnya harus diisi
                if (jenisWarung === "lainnya" && lainnya.trim() === "") {
                    alert("Mohon isi jenis warung lainnya!");
                    return; // Stop proses pengiriman formulir jika validasi tidak terpenuhi
                }

                if (jenisWarung === "lainnya") {
                    jenisWarung = lainnya;
                }

                // Validasi jika nama bank dipilih sebagai "lainnya", maka textbox bank lainnya harus diisi
                if (namaBank === "lainnya" && bankLainnya.trim() === "") {
                    alert("Mohon isi nama bank lainnya!");
                    return; // Stop proses pengiriman formulir jika validasi tidak terpenuhi
                }

                if (namaBank === "lainnya") {
                    namaBank = bankLainnya;
                }

                var phoneNumber = "6283166570663"; // Prefix Indonesia: +62
                var message = `*Pengajuan Daftar Warung Poin Bemat* %0A*Username Sponsor*: ${usernameSponsor} %0A*Memakai Banner*: ${banner === "memakai" ? "Ya" : "Tidak"} %0A*Nama Pemilik Warung*: ${namaPemilik} %0A*Nomor Whatsapp*: ${noWhatsapp} %0A*Alamat*: ${alamat}, ${kelurahan}, ${kecamatan}, ${kabupaten}, ${provinsi} %0A*Jenis Warung*: ${jenisWarung} %0A*Nama Bank*: ${namaBank} %0A*Nomor Rekening*: ${nomorRekening} %0A*Pemilik Rekening*: ${pemilikRekening}`;
                var url =  `https://wa.me/${phoneNumber}?text=${message}`;
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
