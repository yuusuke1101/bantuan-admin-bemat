<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Notifikasi Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .container input, .container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lupa Password Akun Mitra</h2>
        <form id="usernameForm" onsubmit="submitForm(); return false;">
            <label for="username">Username Akun:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="jenisAkun">Jenis Akun:</label>
            <select id="jenisAkun" name="jenisAkun">
                <option value="MITRA">MITRA</option>
                <option value="WARUNG">WARUNG</option>
            </select>
            
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Menampilkan popup konfirmasi
            if (confirm("Apakah Anda yakin ingin mengirim permintaan kirim ulang password?")) {
                // Jika pengguna menekan OK, kirim permintaan
                sendToWhatsApp();
            }
        }

        function sendToWhatsApp() {
            var username = document.getElementById("username").value;
            var jenisAkun = document.getElementById("jenisAkun").value;
            var phoneNumber = "6283166570663"; // Prefix Indonesia: +62
            var message = `Lupa Password%0AUsername Akun: ${username}%0AJenis Akun: ${jenisAkun}`;
            var url =  `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(url, '_blank');
            
            // Menampilkan popup setelah mengirim permintaan WhatsApp
            alert("Berhasil mengirim permintaan kirim ulang password!");
        }
    </script>
</body>
</html>
